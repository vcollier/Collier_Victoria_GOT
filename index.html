<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Game of Thrones</title>
<link href="css/meyerReset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/GOT_master.css" rel="stylesheet" type="text/css" media="screen">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <main>

    <section id="imageContainer" class="hidden">
      <h2 class="hidden">Image Container</h2>
        <div id="houseImages" style="right: -600px"> 


            <img src="images/stark.jpg" alt="Game of Thrones images">
            <img src="images/baratheon.jpg" alt="Game of Thrones images">
            <img src="images/lannister.jpg" alt="Game of Thrones images">
            <img src="images/tully.jpg" alt="Game of Thrones images">
            <img src="images/greyjoy.jpg" alt="Game of Thrones images">
            <img src="images/arryn.jpg" alt="Game of Thrones images">
            <img src="images/targaryen.jpg" alt="Game of Thrones images">
            <img src="images/tyrell.jpg" alt="Game of Thrones images">
            <img src="images/frey.jpg" alt="Game of Thrones images">


        </div>
    </section>

    <img src="images/title-pic.jpg" alt="Game of Thrones" id="titlePage">

    <nav id="bottomNav">
        <ul id="navList">
            

            <li><div class="sigil-container stark" data-offset="0"></div></li>
            <li><div class="sigil-container baratheon" data-offset="1"></div></li>
            <li><div class="sigil-container lannister" data-offset="2"></div></li>
            <li><div class="sigil-container tully" data-offset="3"></div></li>
            <li><div class="sigil-container greyjoy" data-offset="4"></div></li>
            <li><div class="sigil-container arryn" data-offset="5"></div></li>
            <li><div class="sigil-container targaryen" data-offset="6"></div></li>
            <li><div class="sigil-container tyrell" data-offset="7"></div></li>
            <li><div class="sigil-container frey" data-offset="8"></div></li>


        </ul>
    </nav>

    <h1 class="house-name">Which House Are You?</h1>
    <p class="house-info">

    </p>

    <section id="iconContainer" class="hidden">
      <h2 class="hidden">House Icons</h2>
      <div id="icons" style="right: -128px">


            <img src="images/stark_icon.png"/>
            <img src="images/baratheon_icon.png"/>
            <img src="images/lannister_icon.png"/>
            <img src="images/tully_icon.png"/>
            <img src="images/greyjoy_icon.png"/>
            <img src="images/arryn_icon.png"/>
            <img src="images/targaryen_icon.png"/>
            <img src="images/tyrell_icon.png"/>
            <img src="images/frey_icon.png"/>


      </div>
    </section>

</main>  
<section class="lightbox">
  <h2 class="hidden">lightbox</h2>
  <span class="lightbox-close">X</span>
  <video src="video/House-Stark.mp4" controls muted></video>
</section>

<script src="js/GOT_master.js"></script>
</body>
</html>
